                    <div id="puttanesca-image02" class="index-image-container index-popover1"

                        data-bs-title="Pasta alla Puttanesca"

                        <div>
                            <h3>Ingredients:</h3>
                            <hr />

                        <div>
                            <h3>Ingredients:</h3>
                            <hr />

                            <h3>Ingredients:</h3>
                            <hr />

                            <p>Garlic, crushed - 2 pieces</p>
                            <p>Tahini paste - 1/4 cup</p>
                            <p>Freshly squeezed lemon juice - 1/3 cup</p>
                            <p>Extra virgin olive oil - 1/4 cup</p>
                            <p>Paprika - 1/4 piece</p>
                            <p>Salt - 1/4 spoon</p>
                            <p>Cold water - 3 tbsp</p>
                            <p>Pine nuts - 20g</p>
